<div class="container">
    <h2>Update Tourist Guide</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <form [formGroup]="touristGuideForm" (ngSubmit)="updateTouristGuide()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" class="form-control" />
      </div>
      <div class="form-group">
        <label for="languages">Languages:</label>
        <input type="text" id="languages" formControlName="languages" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="averageRating">Average Rating:</label>
        <input type="number" id="averageRating" formControlName="averageRating" class="form-control" />
      </div>
      <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" id="photo" (change)="onPhotoSelected($event)" class="form-control" />
        <img *ngIf="photoPreview" [src]="photoPreview" alt="Preview" class="preview-image" />
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" formControlName="contactNumber" class="form-control" />
      </div>
      <div class="form-group">
        <label for="aadharNumber">Aadhar Number:</label>
        <input type="text" id="aadharNumber" formControlName="aadharNumber" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Update Tourist Guide</button>
    </form>
  </div>
